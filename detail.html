<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detalhe</title>
</head>
<script src="./pokemon-detalhe.js" defer></script>
<body>
    <main class="detalhe-main main">
        <header class="header">
            <div class="header-wrapper">
                <div class="header-wrap">
                    <a href="./index.html" class="back-btn-wrap">
                        <img src="./assets/back-to-home.svg" alt="voltar para pagina principal" class="back-btn" id="back-btn">
                    </a>
                    <div class="name-wrap">
                        <h1 class="name"></h1>
                    </div>
                </div>
                <div class="pokemon-id-wrap">
                    <p class="body2-fonte"></p>
                </div>
            </div>
        </header>
        <div class="featured-img">
            <a href="#" class="arrow left-arrow" id="leftArrow">
                <img src="./assets/chevron_left.svg" alt="voltar">
            </a>
            <div class="detail-img-wrapper">
                <img src="" alt="">
            </div>
            <a href="#" class="arrow right-arrow" id="rightArrow">
                <img src="./assets/chevron_right.svg" alt="Frente">
            </a>
        </div>
        <div class="detail-card-detail-wrapper">
            <div class="power-wrapper">
                <p class="body3-fonts type grass"></p>
                <p class="body3-fonts type poison"></p>
            </div>
            <p class="body2-fonte about-text">Sobre</p>
            <div class="pokemon-detail-wrapper">
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail">
                        <img src="./assets/weight.svg" alt="peso">
                        <p class="body3-fonts peso"></p>
                    </div>
                    <p class="capition-fonts">Peso</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail">
                        <img src="./assets/height.svg" alt="altura">
                        <p class="body3-fonts altura"></p>
                    </div>
                    <p class="capition-fonts">Altura</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail move"></div>
                    <p class="capition-fonts">Move</p>
                </div>
            </div>
            <p class="body3-fonts pokemon-description"></p>
            <p class="body2-fonte about-text">Status Base</p>
            <div class="stats-wrapper">
                <div class="=stats-wrap" data-stat="HP">
                    <p class="body3-fonts stats">HP</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="=stats-wrap" data-stat="ATK">
                    <p class="body3-fonts stats">ATK</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="=stats-wrap" data-stat="DEF">
                    <p class="body3-fonts stats">DEF</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="=stats-wrap" data-stat="SATK">
                    <p class="body3-fonts stats">SATK</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
            </div>
        </div>
        <img src="./assets/pokedex.svg" alt="pokedex" class="detail-bg">
    </main>
</body>
</html>
