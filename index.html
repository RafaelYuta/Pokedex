<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <header class="header-home-page">
            <div class="container">
                <div class="caixa-pokedex">
                    <img src="./assets/pokeball.svg" alt="pokebola">
                    <h1>Pokedex</h1>
                </div>
                <div class="caixa-pesquisa">
                    <div class="pesquisa">
                        <img src="./assets/search.svg" alt="pesquisa icone" class="icone-pesquisa">
                        <input type="text" class="pesquisa-input body3-fonts" placeholder="Pesquisar" id="pesquisa-input">
                        <img src="./assets/cross.svg" alt="cruz icone" class="icone-pesquisa-fechar" id="icone-pesquisa-fechar">
                    </div>
                    <div class="caixa-organizar">
                        <div class="organizar">
                            <img src="./assets/sorting.svg" alt="icone organizar" class="icone-organizar" id="icone-organizar">
                        </div>
                        <div class="caixa-filtrar">
                            <p class="body2-fonte">Filtrar por:</p>
                            <div class="filtrar">
                                <div>
                                    <input type="radio" name="filtro" id="numero" value="number" checked>
                                    <label for="number" class="body3-fonts">NÃºmero</label>
                                </div>
                                <div>
                                    <input type="radio" name="filtro" id="name" value="name">
                                    <label for="name" class="body3-fonts">Nome</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
